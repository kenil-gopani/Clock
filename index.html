<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy World Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .clock-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .digital-clock {
            flex: 1;
            text-align: left;
        }
        .clock-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .time {
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #fff, #a8a8a8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
            position: relative;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .date {
            font-size: 1.4rem;
            margin: 0.5rem 0;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            font-weight: 500;
        }
        .timezone {
            font-size: 1.2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0.5rem 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-weight: 500;
        }
        .controls {
            margin-top: 1.5rem;
        }
        .form-select {
            background-color: rgba(0, 0, 0, 0.5) !important;
            color: white !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }
        .form-select:hover {
            background-color: rgba(0, 0, 0, 0.7) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
            transform: translateY(-2px);
        }
        .form-select:focus {
            background-color: rgba(0, 0, 0, 0.7) !important;
            border-color: rgba(255, 255, 255, 0.4) !important;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1) !important;
        }
        .form-select option {
            background-color: #2c2c2c;
            color: white;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Analog Clock Styles */
        .analog-clock {
            width: 180px;
            height: 180px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            overflow: hidden;
        }
        .analog-clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1)
            );
            animation: rotate 10s linear infinite;
            z-index: 1;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: white;
            border-radius: 4px;
            z-index: 2;
        }
        .hour-hand {
            width: 4px;
            height: 35%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .minute-hand {
            width: 3px;
            height: 40%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .second-hand {
            width: 2px;
            height: 45%;
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 3;
        }
        .hour-marker {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transform: rotate(var(--rotation));
            z-index: 2;
        }
        .hour-marker::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            width: 2px;
            height: 10px;
            background: white;
            transform: translateX(-50%);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="digital-clock">
            <div class="timezone" id="timezone">Loading...</div>
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
            <div class="controls">
                <select class="form-select" id="timezoneSelect">
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Dubai">Dubai</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Europe/Berlin">Berlin</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Asia/Seoul">Seoul</option>
                    <option value="Asia/Kolkata">India</option>
                    <option value="America/Sao_Paulo">SÃ£o Paulo</option>
                    <option value="Africa/Cairo">Cairo</option>
                </select>
            </div>
        </div>
        <div class="analog-clock">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="center-dot"></div>
            <div class="hour-marker" style="--rotation: 0deg"></div>
            <div class="hour-marker" style="--rotation: 30deg"></div>
            <div class="hour-marker" style="--rotation: 60deg"></div>
            <div class="hour-marker" style="--rotation: 90deg"></div>
            <div class="hour-marker" style="--rotation: 120deg"></div>
            <div class="hour-marker" style="--rotation: 150deg"></div>
            <div class="hour-marker" style="--rotation: 180deg"></div>
            <div class="hour-marker" style="--rotation: 210deg"></div>
            <div class="hour-marker" style="--rotation: 240deg"></div>
            <div class="hour-marker" style="--rotation: 270deg"></div>
            <div class="hour-marker" style="--rotation: 300deg"></div>
            <div class="hour-marker" style="--rotation: 330deg"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            const timezoneImages = {
                'America/New_York': 'https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9',
                'Europe/London': 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad',
                'Asia/Tokyo': 'https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e',
                'Australia/Sydney': 'https://images.unsplash.com/photo-1506973035872-a4ec16b8e8d9',
                'Europe/Paris': 'https://images.unsplash.com/photo-1522093007474-d86e9bf7ba6f',
                'Asia/Dubai': 'https://images.unsplash.com/photo-1512453979798-5ea266f8880c',
                'Asia/Singapore': 'https://images.unsplash.com/photo-1525625293386-3f8f99389edd',
                'Asia/Shanghai': 'https://images.unsplash.com/photo-1474181487882-5abf3f0ba6c2',
                'Europe/Berlin': 'https://images.unsplash.com/photo-1599946347371-68eb71b16afc',
                'Europe/Rome': 'https://images.unsplash.com/photo-1552832230-c0197dd311b5',
                'America/Los_Angeles': 'https://images.unsplash.com/photo-1502126324834-38f8e02d7160',
                'Asia/Seoul': 'https://images.unsplash.com/photo-1538485399081-7c8edb0e1b1d',
                'Asia/Kolkata': 'https://images.unsplash.com/photo-1564507592333-c60657eea523?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGFqJTIwbWFoYWwlMjBpbmRpYXxlbnwwfHwwfHx8MA%3D%3D',
                'America/Sao_Paulo': 'https://images.unsplash.com/photo-1542051841857-5f90071e7989',
                'Africa/Cairo': 'https://images.unsplash.com/photo-1572252009286-268acec5ca0a'
            };

            function updateClock() {
                const timezone = $('#timezoneSelect').val();
                const now = new Date().toLocaleString('en-US', { timeZone: timezone });
                const [date, time] = now.split(', ');
                
                // Update digital clock
                $('#time').text(time);
                $('#date').text(date);
                $('#timezone').text(timezone.split('/').pop().replace('_', ' '));
                
                // Update analog clock
                const timeObj = new Date().toLocaleString('en-US', { timeZone: timezone });
                const currentTime = new Date(timeObj);
                const hours = currentTime.getHours() % 12;
                const minutes = currentTime.getMinutes();
                const seconds = currentTime.getSeconds();
                
                const hourDeg = (hours * 30) + (minutes * 0.5);
                const minuteDeg = minutes * 6;
                const secondDeg = seconds * 6;
                
                $('#hourHand').css('transform', `translateX(-50%) rotate(${hourDeg}deg)`);
                $('#minuteHand').css('transform', `translateX(-50%) rotate(${minuteDeg}deg)`);
                $('#secondHand').css('transform', `translateX(-50%) rotate(${secondDeg}deg)`);
                
                // Update background
                $('body').css('background-image', `url(${timezoneImages[timezone]})`);
            }

            // Initial update
            updateClock();

            // Update every second
            setInterval(updateClock, 1000);

            // Handle timezone change
            $('#timezoneSelect').change(updateClock);
        });
    </script>
</body>
</html>
