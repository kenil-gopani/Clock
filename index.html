<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy World Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS nisha -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="digital-clock">
            <div class="timezone" id="timezone">Loading...</div>
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
            <div class="controls">
                <select class="form-select" id="timezoneSelect">
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Asia/Dubai">Dubai</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Europe/Berlin">Berlin</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Asia/Seoul">Seoul</option>
                    <option value="Asia/Kolkata">India</option>
                    <option value="America/Sao_Paulo">SÃ£o Paulo</option>
                    <option value="Africa/Cairo">Cairo</option>
                </select>
            </div>
        </div>
        <div class="analog-clock">
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="center-dot"></div>
            <div class="hour-marker" style="--rotation: 0deg"></div>
            <div class="hour-marker" style="--rotation: 30deg"></div>
            <div class="hour-marker" style="--rotation: 60deg"></div>
            <div class="hour-marker" style="--rotation: 90deg"></div>
            <div class="hour-marker" style="--rotation: 120deg"></div>
            <div class="hour-marker" style="--rotation: 150deg"></div>
            <div class="hour-marker" style="--rotation: 180deg"></div>
            <div class="hour-marker" style="--rotation: 210deg"></div>
            <div class="hour-marker" style="--rotation: 240deg"></div>
            <div class="hour-marker" style="--rotation: 270deg"></div>
            <div class="hour-marker" style="--rotation: 300deg"></div>
            <div class="hour-marker" style="--rotation: 330deg"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
 <script src="script.js"></script>
</body>
</html>
